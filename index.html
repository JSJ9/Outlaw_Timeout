<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">

    <title>Timer App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
       
        <h1>Outlaw Timeout</h1>
        Keep track of your screen time and breaks.
        <img src="images/char1.png" style="height: 200px; width: auto;">
        <h2>- POINTS: 20 -</h2>
        <div class="timing">
            <input type="number" id="hour" min="0" step="1" placeholder="hh"></input>
            <h2 class="colon">:</h2>
            <input type="number" id="min" min="0" step="1" placeholder="mm"></input>
            <h2 class="colon">:</h2>
            <input type="number" id="sec" min="0" step="1" placeholder="ss"></input>
        </div>
        <div class="buttons">
            <button id="start">Start Timer</button>
            <button id="reset" >Reset Timer</button>
            <button id="stats">Screentime Data</button>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
